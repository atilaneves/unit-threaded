name: CI

on:
  schedule:
    - cron: '30 7 1 * *'
  push:
  pull_request:

jobs:
  test:
    name: Dub Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]
        dc:
          - dmd-2.100.0
          - dmd-2.099.1
          - ldc-1.29.0

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.dc }}
        uses: dlang-community/setup-dlang@v1.1.1
        with:
          compiler: ${{ matrix.dc }}

      - name: "Posix: Run tests"
        if: runner.os != 'Windows'
        run: build/ci.sh
        env:
          TERM: xterm

      - name: "Windows: Run tests"
        if: runner.os == 'Windows'
        run: build\ci.bat

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install ${{ matrix.dc }}
        uses: dlang-community/setup-dlang@v1.1.1
        with:
          compiler: ${{ matrix.dc }}

      - name: "Posix: Run tests"
        if: runner.os != 'Windows'
        run: build/ci.sh
        env:
          TERM: xterm

      - uses: codecov/codecov-action@v2
